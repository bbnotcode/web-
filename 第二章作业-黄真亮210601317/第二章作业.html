        <h1>英语的历史</h1>
        <p>英语起源于盎格鲁-弗里西亚方言，是在日耳曼人（主要来自今天的德国西北地区以及荷兰）入侵时被引入不列颠的。 最初的古英语由多种方言组成，这也同时也反映了当时英格兰岛上的盎格鲁-撒克逊王国的起源具有多样性这一事实。
            这些方言其中的一种，晚期西撒克逊语最终成为了统一英语的语言。</p><br>
